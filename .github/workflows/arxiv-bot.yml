name: 'Arxiv Paper Bot'

on:
  schedule:
    # 每天 UTC 23:00 运行（北京时间早上 7 点）
    - cron: '0 23 * * *'
  workflow_dispatch:   # 手动触发

jobs:
  arxiv-paper-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install feedparser requests pyyaml python-dotenv zai-sdk

      - name: Run Arxiv Fetch
        run: |
          python paperPostman.py -c cs.CL cs.AI

      - name: Convert results to Text
        run: |
          TODAY=$(TZ='Asia/Shanghai' date +'%Y-%m-%d')
          echo "Arxiv Papers for TODAY" > email.txt
          echo "============================================" >> email.txt
          FILES=$(ls cs.*_papers_${TODAY}.txt 2>/dev/null || true)
          if [ -z "$FILES" ]; then
            echo "No result files found." >> email.txt
          else
            for file in $FILES; do
              if [ -s "$file" ]; then
                CATEGORY=$(echo $file | cut -d'_' -f1)
                echo -e "\nCategory: ${CATEGORY}" >> email.txt
                echo "--------------------------------------------" >> email.txt
                cat $file >> email.txt
                echo -e "\n" >> email.txt
              fi
            done
          fi

      - name: Check if email content is empty
        id: check_email
        run: |
          if [ ! -f email.txt ] || [ ! -s email.txt ]; then
            echo "empty=true" >> $GITHUB_OUTPUT
          else
            PAPER_COUNT=$(grep -c "Category:" email.txt || true)
            if [ "$PAPER_COUNT" -eq 0 ]; then
              echo "empty=true" >> $GITHUB_OUTPUT
            else
              echo "empty=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Set email subject
        id: subject
        run: echo "subject=Arxiv Papers for TODAY" >> $GITHUB_OUTPUT

      - name: Send mail
        if: steps.check_email.outputs.empty == 'false'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.qq.com
          server_port: 465
          secure: true
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: ${{ steps.subject.outputs.subject }}
          body: file://email.txt
          to: ${{ secrets.RECEIVER }}
          from: "Ignorance <${{ secrets.MAIL_USERNAME }}>"
          content_type: text/plain

      - name: Clean old files
        run: rm -f cs.*_papers_*.txt

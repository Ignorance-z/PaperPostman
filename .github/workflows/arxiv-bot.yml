name: 'Arxiv Paper Bot'

on:
  schedule:
    # 每天 UTC 23:00 运行（北京时间早上 7 点）
    - cron: '0 23 * * *'
  workflow_dispatch:   # 手动触发

jobs:
  arxiv-paper-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install feedparser requests pyyaml python-dotenv zai-sdk

      - name: Run Arxiv Fetch
        run: |
          python paperPostman.py -c cs.CL cs.AI

      - name: Convert results to HTML
        run: |
          TODAY=$(date +"%Y%m%d")
          echo "<html><body>" > email.html
          echo "<h2>Arxiv Papers for $(date +'%Y-%m-%d')</h2>" >> email.html
          FILES=$(ls cs.*_papers_${TODAY}.txt 2>/dev/null || true)
          if [ -z "$FILES" ]; then
            echo "No result files found." > no_results.txt
          else
            for file in $FILES; do
              if [ -s "$file" ]; then
                CATEGORY=$(echo $file | cut -d'_' -f1)
                echo "<h3>Category: ${CATEGORY}</h3>" >> email.html
                echo "<pre>" >> email.html
                cat $file >> email.html
                echo "</pre><hr>" >> email.html
              fi
            done
          fi
          echo "</body></html>" >> email.html

      - name: Check if email content is empty
        id: check_email
        run: |
          if [ ! -f email.html ] || [ ! -s email.html ]; then
            echo "empty=true" >> $GITHUB_OUTPUT
          else
            # 判断正文里是否只有框架（没有论文内容）
            PAPER_COUNT=$(grep -c "<pre>" email.html || true)
            if [ "$PAPER_COUNT" -eq 0 ]; then
              echo "empty=true" >> $GITHUB_OUTPUT
            else
              echo "empty=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Send mail
        if: steps.check_email.outputs.empty == 'false'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.163.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "Arxiv Papers for $(date +'%Y-%m-%d')"
          body: file://email.html
          to: ${{ secrets.RECEIVER }}
          from: Arxiv Bot
          content_type: text/html
